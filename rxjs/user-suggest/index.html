<!DOCTYPE html>

    <title>User Suggest</title>
    <link rel="shortcut icon" href="../../assets/favicon.png" type="image/png" />

  <body>
    <div class="container">
      <div class="header">

          <a class="close">x</a>
        </li>
        <li class="suggestion">
          <img class="avatar" />
          <a target="_blank" class="username">neither this</a>
          <a class="close">x</a>
        </li>
        <li class="suggestion">
          <img class="avatar" />
          <a target="_blank" class="username">nor this</a>
          <a class="close">x</a>
        </li>
      </ul>
    </div>

    <img class="dataflow" src="../../assets/dataflow.webp" />
    <script src="./index.ts" type="module"></script>
  </body>
</html>
